{% extends 'login/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='w3-container w3-green w3-center'> 
     <form action="/login/auth/" method = "POST" class = "form">{% csrf_token %}
         {{ form | crispy }}
         <button class="w3-btn w3-light-blue w3-hover-blue" type="submit" value="Log In">Log In</button>
     </form>
     <a class="psuedo button stack" href='/login/register'>Click to Register</a>
</div>
{% endblock %}
