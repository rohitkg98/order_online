{% extends 'restaurant/base.html' %}
{% block content %}
{% load static %}
<script>
        function setValue(button){
        document.getElementById("item_id").value = button.value;
        window.alert("item removed!")
        return true;
        }
</script>
    
<h3>Following are the Items in your restaurant Menu.</h3>
<form method="POST" action="/restaurant/remove/">{% csrf_token %}
    <input type="hidden" id="item_id" name="item_id">
{% for item in items %}
<div class="w3-container w3-light-blue">
        <img class="w3-left" width="100" height="100" src="{% static item.image.url %}">
        <h6>{{ item.item_name }}</h6>
        Price: {{ item.item_price }}
        <button class="w3-button w3-red w3-hover-pink" onclick="return setValue(this)" type="submit" value="{{ item.ITEMID }}">REMOVE</button>
</div><br>
{% endfor %}
</form>
{% endblock %}
